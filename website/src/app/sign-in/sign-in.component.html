<div class="py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item active" aria-current="page">Sign In</li>
            </ol>
          </nav>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <form (ngSubmit)="signIn()">
        <div class="mb-3">
          <label class="form-label" for="emailInput">Email address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="emailInput" placeholder="Enter your email address" required [disabled]="isSubmitting">
        </div>
  
        <div class="mb-3">
          <label class="form-label" for="passwordInput">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required [disabled]="isSubmitting">
        </div>
  
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-3">
            <a routerLink="/sign-up">Don't have an account?</a>
            <a routerLink="/forgot-password">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting">Signing in...</span>
            <span *ngIf="!isSubmitting">Sign in</span>
          </button>
        </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
