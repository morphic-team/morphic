<div class="p-3">
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

  <!-- Search Name -->
  <div class="mb-3">
    <label for="name" class="form-label">Search Name</label>
    <input 
      type="text" 
      id="name"
      class="form-control"
      [class.is-invalid]="getFieldError('name')"
      formControlName="name"
      placeholder="Enter a name">
    <div class="invalid-feedback" *ngIf="getFieldError('name')">
      {{ getFieldError('name') }}
    </div>
  </div>

  <!-- Search Query -->
  <div class="mb-3">
    <label for="searchQuery" class="form-label">Search Query</label>
    <input 
      type="text" 
      id="searchQuery"
      class="form-control"
      [class.is-invalid]="getFieldError('searchQuery')"
      formControlName="searchQuery"
      placeholder="Enter a search query">
    <div class="invalid-feedback" *ngIf="getFieldError('searchQuery')">
      {{ getFieldError('searchQuery') }}
    </div>
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="comments" class="form-label">Description</label>
    <textarea 
      id="comments"
      class="form-control"
      rows="3"
      formControlName="comments"
      placeholder="Enter a description"></textarea>
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger" *ngIf="submitError">
    <i class="bi bi-exclamation-triangle-fill"></i>
    {{ submitError }}
  </div>

  <!-- Form Actions -->
  <div class="text-end">
    <button 
      type="button" 
      class="btn btn-outline-secondary me-2"
      (click)="onCancel()"
      [disabled]="isSubmitting">
      Cancel
    </button>
    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="searchForm.invalid || isSubmitting">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      {{ isSubmitting ? 'Creating...' : 'Create Search' }}
    </button>
  </div>
</form>
</div>
