<div class="px-3">
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="mb-4">
      <h5>Survey Summary</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <strong>Survey Name:</strong>
            <p class="mb-0">{{ survey?.name || 'Unnamed Survey' }}</p>
          </div>
          <div class="mb-3">
            <strong>Total Search Results:</strong>
            <p class="mb-0">{{ resultsCount }}</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <strong>Number of Fields:</strong>
            <p class="mb-0">{{ survey?.fields?.length || 0 }}</p>
          </div>
          <div class="mb-3">
            <strong>Export Format:</strong>
            <p class="mb-0">CSV (Comma-Separated Values)</p>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="resultsCount === 0" class="text-muted text-center">
      <small>No results to export yet</small>
    </div>
  </div>

  <!-- Action Row -->
  <div class="text-end mt-3 px-3">
    <button 
      class="btn btn-primary" 
      (click)="downloadCSV()"
      [disabled]="isDownloading || resultsCount === 0"
    >
      <span *ngIf="!isDownloading">
        <i class="bi bi-download me-2"></i>
        Download as CSV
      </span>
      <span *ngIf="isDownloading">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Downloading...
      </span>
    </button>
  </div>
</div>
