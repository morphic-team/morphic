<div class="py-4">
  <div class="card" *ngIf="survey$ | async as survey">
    <div class="card-header d-flex justify-content-between align-items-center">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a routerLink="/surveys">All Surveys</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">{{ survey.name }}</li>
        </ol>
      </nav>
    </div>
    <div class="card-body p-0">
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/surveys', survey.id, 'searches']" routerLinkActive="active">
            Searches
            <span *ngIf="isCreateSearchRoute()" class="text-muted"> › Create</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/surveys', survey.id, 'search-results']" routerLinkActive="active">
            Search Results
            <span *ngIf="isSearchResultDetailRoute()" class="text-muted"> › #{{ getCurrentSearchResultId() }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/surveys', survey.id, 'export-results']" routerLinkActive="active">Export Results</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active py-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
